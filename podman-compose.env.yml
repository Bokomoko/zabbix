version: '3.5'

services:
  zabbix-server:
    container_name: "zabbix-server"
    image: zabbix/zabbix-server-pgsql:alpine-trunk
    restart: always
    ports:
      - "${ZABBIX_SERVER_PORT:-10051}:10051"
    networks:
      - zabbix7
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      ZBX_CACHESIZE: ${ZBX_CACHESIZE:-4096M}
      ZBX_HISTORYCACHESIZE: ${ZBX_HISTORYCACHESIZE:-1024M}
      ZBX_HISTORYINDEXCACHESIZE: ${ZBX_HISTORYINDEXCACHESIZE:-1024M}
      ZBX_TRENDCACHESIZE: ${ZBX_TRENDCACHESIZE:-1024M}
      ZBX_VALUECACHESIZE: ${ZBX_VALUECACHESIZE:-1024M}
      DB_SERVER_HOST: "zabbix_db"
      DB_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-zabbix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix123}
      POSTGRES_DB: ${POSTGRES_DB:-zabbix_db}
      TZ: ${TZ:-America/Sao_Paulo}
    depends_on:
      zabbix_db:
        condition: service_healthy
    stop_grace_period: 30s
    labels:
      com.zabbix.description: "Zabbix server with PostgreSQL database support"
      com.zabbix.company: "Zabbix LLC"
      com.zabbix.component: "zabbix-server"
      com.zabbix.dbtype: "pgsql"
      com.zabbix.os: "alpine"

  zabbix-web-nginx-pgsql:
    container_name: "zabbix-web"
    image: zabbix/zabbix-web-nginx-pgsql:alpine-trunk
    restart: always
    ports:
      - "${ZABBIX_WEB_HTTP_PORT:-8080}:8080"
      - "${ZABBIX_WEB_HTTPS_PORT:-8443}:8443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./cert/:/usr/share/zabbix/conf/certs/:ro
    networks:
      - zabbix7
    environment:
      DB_SERVER_HOST: "zabbix_db"
      DB_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-zabbix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix123}
      POSTGRES_DB: ${POSTGRES_DB:-zabbix_db}
      ZBX_SERVER_HOST: "zabbix-server"
      ZBX_MEMORYLIMIT: ${ZBX_MEMORYLIMIT:-1024M}
      TZ: ${TZ:-America/Sao_Paulo}
    depends_on:
      - zabbix-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    stop_grace_period: 10s
    labels:
      com.zabbix.description: "Zabbix frontend on Nginx web-server with PostgreSQL database support"
      com.zabbix.company: "Zabbix LLC"
      com.zabbix.component: "zabbix-frontend"
      com.zabbix.webserver: "nginx"
      com.zabbix.dbtype: "pgsql"
      com.zabbix.os: "alpine"

  zabbix-agent2:
    container_name: "zabbix-agent2"
    image: zabbix/zabbix-agent2:alpine-trunk
    user: root
    depends_on:
      - zabbix-server
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /dev:/host/dev:ro
    environment:
      ZBX_HOSTNAME: ${ZBX_HOSTNAME:-zabbix-server-home}
      ZBX_SERVER_HOST: "zabbix-server"
      ZBX_PASSIVE_ALLOW: "true"
      ZBX_PASSIVESERVERS: "zabbix-server"
      ZBX_ENABLEREMOTECOMMANDS: "1"
      ZBX_ACTIVE_ALLOW: "true"
      ZBX_ACTIVESERVERS: "zabbix-server"
      ZBX_DEBUGLEVEL: ${ZBX_DEBUGLEVEL:-3}
      TZ: ${TZ:-America/Sao_Paulo}
    privileged: true
    pid: "host"
    ports:
      - "${ZABBIX_AGENT_PORT:-10050}:10050"
      - "31999:31999"
    networks:
      - zabbix7
    stop_grace_period: 5s

  zabbix_db:
    container_name: "zabbix_db"
    image: postgres:15.6-bullseye
    restart: always
    volumes:
      - zbx_db15:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - zabbix7
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zabbix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix123}
      POSTGRES_DB: ${POSTGRES_DB:-zabbix_db}
      TZ: ${TZ:-America/Sao_Paulo}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zabbix} -d ${POSTGRES_DB:-zabbix_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  zabbix7:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  zbx_db15:
    driver: local
